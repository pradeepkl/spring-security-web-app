<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Orders</h1>
    <a href="/orders/create" class="btn btn-primary mb-3">Create Order</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Total Price</th>
            <th>Customer Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.customerEmail}"></td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-info">View</a>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
